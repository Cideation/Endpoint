<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOS Admin UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>SOS Admin Panel</h1>

    <div class="section">
      <label for="fileInput">📤 Upload JSON</label>
      <input type="file" id="fileInput" accept=".json" />
    </div>

    <div class="section">
      <button onclick="runParser()">🧹 Parse & Clean</button>
    </div>

    <div class="section">
      <label>👁 Preview Dictionary</label>
      <pre id="jsonPreview">{ Cleaned JSON output }</pre>
    </div>

    <div class="section">
      <button onclick="pushToNeo()">🚀 Push to Neo4j</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
